<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/imgs/favicon.png">
    <title>BoladosGen - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.8em;
            border-bottom: 2px solid #5a189a;
            display: inline-block;
            padding-bottom: 5px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #d1d1d1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            outline: none;
        }

        input:focus, select:focus {
            border: 1px solid #5a189a; 
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            background-color: #5a189a; 
            color: white;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #ff4f4f;
        }

        .success-message {
            color: #4caf50;
        }

        .error-message {
            color: #ff4f4f;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            background-color: #333;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #fff;
        }
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }

        /* Estilos do footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: none; /* Sem fundo */
            color: rgba(255, 255, 255, 0.5); /* Texto branco transparente */
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* Estilo para o texto do footer */
        footer p {
            margin: 0;
        }

        /* Estilo para links, se houver */
        footer a {
            color: rgba(255, 255, 255, 0.5); /* Cor dos links transparente */
            text-decoration: none;
        }

        footer a:hover {
            color: rgba(255, 255, 255, 1); /* Links ficam totalmente visíveis no hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <div class="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite o usuário">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite a senha">
            <button id="loginButton">Entrar</button>
            <div id="loginMessage" class="error-message hidden">Usuário ou senha incorretos!</div>
        </div>
    </div>

    <div id="generatorContainer" class="container hidden">
        <h2>BoladosGen</h2>
        <div class="generator-form">
            <label for="service">Escolha um serviço:</label>
            <select id="service">
                <option value="spotify">Spotify Trimensal</option>
                <option value="nitro">Nitro mensal</option>
                <option value="nitrotri">Nitro trimensal</option>
            </select>
            <button id="generateButton">Gerar</button>
            <div id="accountInfo" class="hidden">
                <h3>Conta Gerada</h3>
                <p>Email: <span id="email"></span></p>
                <p>Senha: <span id="password"></span></p>
            </div>
        </div>
        <button id="logoutButton">Sair</button>

    <footer>
        <p>Made by GabrielDeveloper1 | The Paz #Fornecimento</p>
    </footer>

        
    </div>
