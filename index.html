<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Sloweds</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-sign-in-alt"></i> Entrar</h2>
        <form id="loginForm">
            <label for="username">Nome de usuário</label>
            <input type="text" id="username" required>
            <label for="password">Senha</label>
            <input type="password" id="password" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                window.location.href = 'generator.html';
            } else {
                document.getElementById('message').textContent = 'Nome de usuário ou senha inválidos';
                document.getElementById('message').classList.add('error-message');
            }
        });
    </script>
</body>
</html>
